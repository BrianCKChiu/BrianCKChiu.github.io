<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="CSS/skill-tab.css">
    <link rel="stylesheet" href="CSS/Original-Frame.css">
    <link rel="stylesheet" href="CSS/aboutMe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-->
    <link href="https://fonts.googleapis.com/css?family=Oswald:200" rel="stylesheet">
    <!-- Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/animate.css">
    <script src="./bin/tab_swapping.js">
    </script>
    <!--Counter for about me-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
</head>
<body>
    <div id="background">
       
        <div id="home" class="container">
            <!--Introduction-->
            <div id="intro">
                <img src="Images/Profile-Picture.jpeg" alt="" id="intro-pro-img" class="profile-img">
                <h1 class="text" id="name">Brian Chiu</h1>
                <hr class="div-line">
                <h3 class="heading text" id="title">System Analyst</h3>
                <p>Aspiring programmer that is passionate about new technologies <br>Webpage is still WIP</p>
            </div>

            <!--<a href="" class="down" id="page2"><i class="fas fa-caret-down"></i></a> -->
        </div>
    </div>

    <script>
        var x = document.getElementById("home")
        function pagechange(page) {
            var newPage = document.getElementById(page);
            //doesnt reload the same contianer 
            if (x != newPage) {
                x.style.animation = 'loadoutFade 1s';
                x.style.display = 'none';
                newPage.style.display = 'inline';
                newPage.style.animation = 'loadFade 2s'
                if (page == 'about') {
                    numberload()
                }

                x = newPage;
            }
        }
        function numberload() {
            //plays after 1.5 Seconds
            setTimeout(function () {
                $('.num').counterUp({ delay: 10, time: 1000 })
            }, 100);

        }
    </script>

</body>

</html>
